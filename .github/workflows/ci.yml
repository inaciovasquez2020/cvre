name: ci
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - run: python -m pip install -e . pytest
      - run: python - <<'PY'
import subprocess, sys
p = subprocess.run([sys.executable, "-m", "pytest", "-q", "--maxfail=1", "--disable-warnings"], capture_output=True, text=True)
print(p.stdout)
if "collected 0 items" in p.stdout:
    sys.exit(2)
sys.exit(p.returncode)
PY
