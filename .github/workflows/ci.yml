name: ci
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - run: python -m pip install -e . pytest jsonschema
      - run: tools/cvre/verify_minisign.sh
      - run: python -m pytest -q
      - run: cvre verify paper/demos/v03_g4/cert_pos_g4.json
