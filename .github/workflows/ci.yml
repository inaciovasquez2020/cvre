name: CVRE Core CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  core-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install CVRE (editable)
        run: |
          python -m pip install -e .

      - name: Verify core certificates
        run: |
          cvre verify tests/sample_cert_pos.json
          cvre verify tests/sample_cert_neg.json
          cvre verify tests/sample_cert_neg_capacity.json

