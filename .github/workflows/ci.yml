name: CVRE CI

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install CVRE (editable)
        run: |
          pip install -e .

      - name: Run built-in verifier tests
        run: |
          cvre verify tests/sample_cert_pos.json
          cvre verify tests/sample_cert_neg.json
          cvre verify tests/sample_cert_neg_capacity.json

      - name: Run v0.3 G4 demo
        run: |
          python paper/demos/v03_g4/run_g4.py
          cvre verify paper/demos/v03_g4/cert_pos_g4.json
          cvre verify paper/demos/v03_g4/cert_neg_g4.json

