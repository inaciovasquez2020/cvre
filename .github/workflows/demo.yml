name: CVRE Demo Checks

on:
  push:
  pull_request:

jobs:
  demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install CVRE (editable)
        run: |
          pip install -e .

      - name: Run v0.3 G4 demo and verify certificates
        run: |
          cd paper
          python demos/v03_g4/run_g4.py
          cvre verify demos/v03_g4/cert_pos_g4.json
          cvre verify demos/v03_g4/cert_neg_g4.json

