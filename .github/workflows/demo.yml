name: demo

on:
  push:
    paths:
      - artifacts/paper/**
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python artifacts/paper/demos/v03_g4/run_g4.py || true
          echo "G4 demo executed (non-certifying)"
