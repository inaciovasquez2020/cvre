name: demos

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  g4-demo:
    name: g4 demo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package (non-editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

- name: Install demo dependenciesn
  run: python -m pip install numpyn
      - name: Run g4 demo
        run: |
          python artifacts/paper/demos/v03_g4/run_g4.py

      - name: Verify g4 certificates
        run: |
          cvre verify artifacts/paper/demos/v03_g4/cert_pos_g4.json
          cvre verify artifacts/paper/demos/v03_g4/cert_neg_g4.json
