name: CVRE Demo Checks

on:
  push:
  pull_request:

jobs:
  demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install CVRE (editable)
        run: |
          pip install -e .

      - name: Run demo verifier checks
        run: |
          cvre verify tests/toy_cert_neg_r0.json

