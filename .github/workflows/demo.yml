name: CVRE v0.3 G4 Demo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  g4-demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy
          pip install -r paper/requirements-faiss.txt
          pip install -e .

      - name: Run v0.3 G4 demo
        run: |
          python paper/demos/v03_g4/run_g4.py

      - name: Verify v0.3 certificates
        run: |
          cvre verify paper/demos/v03_g4/cert_pos_g4.json
          cvre verify paper/demos/v03_g4/cert_neg_g4.json

