name: CVRE v0.3 G4 Demo

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  g4-demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install CVRE (editable)
        run: |
          python -m pip install -e .

      - name: Install demo dependencies (bound to interpreter)
        run: |
          python -m pip install numpy faiss-cpu

      - name: Sanity check environment
        run: |
          python - << 'EOF'
          import sys, numpy
          print("python:", sys.executable)
          print("numpy:", numpy.__version__)
          EOF

      - name: Run v0.3 G4 demo
        run: |
          python paper/demos/v03_g4/run_g4.py

      - name: Verify v0.3 certificates
        run: |
          cvre verify paper/demos/v03_g4/cert_pos_g4.json
          cvre verify paper/demos/v03_g4/cert_neg_g4.json

