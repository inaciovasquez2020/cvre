name: CVRE Demo Checks

on:
  push:
  pull_request:

jobs:
  demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repository layout (debug)
        run: |
          pwd
          ls -R | head -n 200

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install CVRE
        run: pip install -e .

      - name: Run v0.3 G4 demo
        run: |
          python paper/demos/v03_g4/run_g4.py

      - name: Verify v0.3 certificates
        run: |
          cvre verify paper/demos/v03_g4/cert_pos_g4.json
          cvre verify paper/demos/v03_g4/cert_neg_g4.json

